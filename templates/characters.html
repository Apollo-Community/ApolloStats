{{template "header" .}}
{{template "panelhead" "Characters"}}

<form class="search-form" action="" method="GET">
    <select name="species">
        <option value="all" selected>All</option>
        <option value="diona">Diona</option>
        <option value="human">Human</option>
        <option value="machine">Machine</option>
        <option value="nucleation">Nucleation</option>
        <option value="skrell">Skrell</option>
        <option value="tajara">Tajara</option>
        <option value="unathi">Unathi</option>
        <option value="vox">Vox</option>
        <option value="wryn">Wryn</option>
    </select>
    <input type="search" name="name" maxlength="100" placeholder="Character name">
    <input type="submit" value="Search">
</form>

{{if .Chars}}
<ul class="block-list">
    {{range .Chars}}
    <li>
        <div>
        <a href="/character/{{.ID}}">
            <span class="text">{{.NiceName}}</span>
            <span class="text">{{.NiceGender}}</span>
            <span class="text">{{.Species}}</span>
            <span class="text">{{.NiceDep}}</span>
        </a>
        </div>
    </li>
    {{end}}
</ul>
{{else}}
<p class="error center">Sorry, can't find any characters!</p>
{{end}}

{{template "panelfoot"}}
{{template "footer"}}
