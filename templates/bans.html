{{template "header" .}}
{{template "panelhead" "Latest bans"}}
<table>
    <tr>
        <th>Player</th>
        <th>Expires</th>
        <th>Admin</th>
        <th>Reason</th>
    </tr>
    {{ range .Bans}}
    <tr class="borders">
        <td class="padded">{{.CKey}}</td>
        <td class="padded min-width">{{.Expires}}</td>
        <td class="padded">{{.Admin}}</td>
        <td class="padded">{{.Reason}}</td>
    </tr>
    {{end}}
</table>
{{template "panelfoot"}}
{{template "footer"}}
