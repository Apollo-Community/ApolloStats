{{template "header" .}}
{{template "panelhead" "Latest account items awarded to players"}}
<table>
    <tr>
        <th>Time</th>
        <th>Player</th>
        <th>Item</th>
    </tr>
    {{ range .AccountItems}}
    <tr class="borders">
        <td class="padded min-width">{{.Timestamp | pretty_time}}</td>
        <td class="padded">{{.CKey}}</td>
        <td class="padded">{{.Item}}</td>
    </tr>
    {{end}}
</table>
{{template "panelfoot"}}
{{template "footer"}}
